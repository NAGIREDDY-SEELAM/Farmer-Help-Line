<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FARMERS HELP CENTER</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f3f3f3;
            margin: 0;
            padding: 0;
        }
        .navbar {
            display: flex;
            justify-content: center;
            background-color: #2ecc71;
            padding: 15px;
            box-shadow: 2px 2px 10px #7fecad;
        }
        .navbar li {
            list-style: none;
            margin: 0 15px;
        }
        .navbar a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            font-weight: bold;
        }
        .container {
            text-align: center;
            padding: 30px;
            background-color: #27ae60;
            box-shadow: 2px 2px 20px #2ecc71;
            margin: 20px;
            border-radius: 10px;
            color: white;
        }
        .form-container {
            background-color: #373736;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px #d35400;
            margin: 20px;
            color: white;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        form input {
            width: 80%;
            padding: 10px;
            margin: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        form input[type="submit"] {
            background-color: #2ecc71;
            color: white;
            font-weight: bold;
            cursor: pointer;
            border: none;
        }
        form input[type="submit"]:hover {
            background-color: #27ae60;
        }
    </style>
</head>
<body>
    <ul class="navbar">
        <li><a href="index.html">Home</a></li>
        <li><a href="ContactUs.html">Contact Us</a></li>
        <li><a href="AboutUs.html">About Us</a></li>
        <li><a href="buyerseller.html">BUYER AND SELLER</a></li>
    </ul>

    <div class="container">
        <img src="buyer and seller.jpg" width="500px" height="500px" alt="farmer logo">
        <p>This is a buyer and seller page where farmers can enter crop details so that buyers can contact them directly, eliminating the need for a mediator.</p>
    </div>

    <div class="form-container">
        <h1>SELLER FORM</h1>
        <form>
            <input type="text" placeholder="Enter your name" required>
            <input type="text" placeholder="Enter contact no" required>
            <input type="text" placeholder="Crop Name" required>
            <input type="text" placeholder="Quantity of Crop" required>
            <input type="text" placeholder="Address" required>
            <input type="text" placeholder="Minimum Selling Price" required>
            <input type="submit" value="Submit">
        </form>
    </div>

    <div class="form-container">
        <h1>BUYER FORM</h1>
        <form>
            <input type="text" placeholder="Enter your name" required>
            <input type="text" placeholder="Enter contact no" required>
            <input type="text" placeholder="Required Crop Name" required>
            <input type="text" placeholder="Quantity of Crop Required" required>
            <input type="text" placeholder="Address" required>
            <input type="text" placeholder="Minimum Buying Price" required>
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
